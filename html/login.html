<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>
        Login - Studivia
    </title>
    <!-- css link -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;0,700;1,600&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
</head>

<body id="register" class="c-heading bg-f9">
    <!-- Header -->
    <section id="header" class="logged-header g-c-c">
        <a href="study_material.html">
        </a>
        <h3>Login</h3>
        </div>
    </section>

    <div style="height: 90vh;" class="g-c-c">
        <form action="/login.html" method="post" id="register-form" class="f-c-c">
            <logo class="c-heading">Studivia</logo>
            <input type="text" placeholder="Username or Email" class="basic-bg-border m-t-10" name="username">
            <input type="password" placeholder="Confirm Password" class="basic-bg-border m-t-10" name="userPass">
            <input type="submit" placeholder="Register" class="m-t-10">
        </form>
        <div class="regu-12">Not a registered user? <a href="/register" class="link">Create new account</a></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- JavaScript -->
    <script src="JS/index.js" charset="utf-8">
    </script>
    <script src="JS/server.js" charset="utf-8">
    </script>

</body>

</html>
